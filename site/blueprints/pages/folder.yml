title: Folder
icon: üìÅ
status:
  draft: false
  listed: true
create:
  status: listed
options:
  template: finder
columns:
  - width: 2/3
    sections:
      subfolders:
        type: pages
        label: Subfolders
        status: all
        template: folder
        create:
          - folder
      textfiles:
        type: pages
        label: Text Files
        status: all
        template: textfile
        create:
          - textfile
      links:
        type: pages
        label: External Links
        status: all
        template: externallink
        create:
          - externallink
      uploads:
        type: files
        label: Media Files
        layout: cards
        info: "{{ file.type }} - {{ file.niceSize }}"
  - width: 1/3
    fields:
      hover_image:
        label: Hover Background Image
        type: files
        multiple: false
        template: hover-background-image  # WICHTIG: Template zuweisen
        help: This image will show as background when hovering over this folder
      inherit_hover_image:
        label: Inherit Background Image from Subfolders
        type: toggle
        text: If no background image is set, randomly select one from subfolders
        default: false
        help: When enabled, if this folder has no background image, it will randomly select one from any subfolder that has a background image set
